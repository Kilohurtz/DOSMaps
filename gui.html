<!DOCTYPE>
<html>

<!--
	This code contains the UI for the map. 
	views.css, mapScripts.js, and index.svg are utilized in this document.
-->

<head>

	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.6.2.min.js"></script>
	<script src="mapScripts.js"></script>
	<title> Interactive Church Map</title>
	<link rel="stylesheet" type="text/css" href="views.css">

</head>

<body>

	<div id="perspective" class="world">
	
		<img src="index.svg" alt="alt" />
		
	</div>

    
	<div>
		
		<!--
		dropdown menu
		-->
		<select id="continents">
		
			<option value="world">World</option>
			<option value="asia">Asia</option>
			<option value="africa">Africa</option>
			<option value="oceania">Oceania</option>
			<option value="europe">Europe</option>
			<option value="north-america">North America</option>
			<option value="south-america">South America</option>
			
		</select>
			
		<!--
		radiobuttons
		-->    
		<form>
			<input type="radio" name="radiobuttons" onclick="replacetext1()" value="churches/people" > 
			churches/people <br>

			<input type="radio" name="radiobuttons" onclick="replacetext2()" value="Praying_for" >
			praying for <br>

			<input type="radio" name="radiobuttons" onclick="replacetext3()" value="reciving_prayers_from" >
			receiving prayers from <br>
		</form>    
		
	</div> 

</body>
